version: "1.0"
blocks:
  - name: gen_contexts
    type: LLMBlock
    config:
      config_path: ../prompts/contexts.yaml
      output_cols:
        - context
      gen_kwargs:
        temperature: 0.7
        max_tokens: 4096
        n: 10
        seed: 42
    drop_duplicates:
      - context

  - name: add_question
    type: AddStaticValue
    config:
      column_name: question
      static_value: Convert the above feedback into a markdown table with columns for Feature, Feedback, and Sentiment?

  - name: gen_responses
    type: LLMBlock
    config:
      config_path: ../prompts/freeform_responses.yaml
      output_cols:
        - response

  - name: evaluate_qa_pair
    type: LLMBlock
    config:
      config_path: ../prompts/evaluate_freeform_pair.yaml
      output_cols:
        - evaluation
        - score

  - name: filter_qa_pair
    type: FilterByValueBlock
    config:
      filter_column: score
      filter_value: 2.0
      operation: ge
      convert_dtype: float
    drop_columns:
      - evaluation
      - score